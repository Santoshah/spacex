<div class="spacex_card">
    <div class="mission_photo"><img [src]="spacex['links'].mission_patch_small" alt=""></div>
    <div class="mission_data">
    <h3>{{spacex.mission_name}}</h3>
    <h4>Mission Ids</h4>
    <div class="mission_ids" *ngIf="spacex['mission_id'].length > 0; else noMissionId">
        <ul>
            <li *ngFor="let missionId of spacex['mission_id']">{{missionId}}</li>
        </ul>
    </div>
    <ng-template #noMissionId>No mission Id</ng-template>
    <div class="list_item"><strong>Launch Year: </strong> {{spacex.launch_year}}</div>
    <div class="list_item"><strong>Successful Launch: </strong> {{spacex.launch_success}}</div>
</div>
</div>
